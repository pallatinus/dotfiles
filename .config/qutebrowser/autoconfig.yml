# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        ',V': spawn mpv {url}
        ',h': history
        ',s': set
        ',v': hint links spawn mpv {hint-url}
        l: tab-next
        h: tab-prev
        D: close
        J: scroll-page 0 1
        K: scroll-page 0 -1
        M: quickmark-del
        R: config-cycle -p -u *://*.{url:host}/* content.javascript.enabled ;; reload
        W: tab-give
        ZZ: quit --save
        dd: close
        gw: tab-give
        tab-give: gw
        xb: config-cycle statusbar.hide
        xd: download-clear
        xt: config-cycle tabs.show always switching
  colors.completion.category.border.bottom:
    global: '#0D0F1F'
  colors.completion.category.border.top:
    global: '#0D0F1F'
  colors.completion.category.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#0d0f1f'
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.canvas_reading:
    global: true
  content.cookies.store:
    global: true
  content.javascript.enabled:
    '*://*.duckduckgo.com/*': true
    '*://*.github.com/*': true
    '*://*.gitlab.com/*': true
    '*://*.golem.ph.utexas.edu/*': true
    '*://*.leanprover-community.github.io/*': true
    '*://*.mail.protonmail.com/*': true
    '*://*.mastodon.zaclys.com/*': true
    '*://*.math.stackexchange.com/*': true
    '*://*.runbox.com/*': true
    '*://*.rutracker.org/*': true
    '*://*.searx.tuxcloud.net/*': true
    '*://*.settings/*': true
    '*://*.videos.lukesmith.xyz/*': true
    '*://*.www.protondb.com/*': true
    '*://*.www.reddit.com/*': true
    '*://*.www.youtube.com/*': true
    '*://*.www.zaclys.com/*': false
    global: false
  content.webgl:
    global: false
  content.xss_auditing:
    global: true
  downloads.location.directory:
    global: ~/downloads/
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  hints.padding:
    global:
      bottom: 0
      left: 3
      right: 3
      top: 0
  new_instance_open_target:
    global: window
  new_instance_open_target_window:
    global: last-focused
  prompt.filebrowser:
    global: true
  statusbar.position:
    global: top
  statusbar.show:
    global: never
  statusbar.widgets:
    global:
    - url
    - scroll
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: switching
  tabs.tabs_are_windows:
    global: false
  url.default_page:
    global: https://searx.tuxcloud.net/
  url.searchengines:
    global:
      DEFAULT: https://searx.tuxcloud.net/?q={}
  url.start_pages:
    global: pauloleca.xyz
